<script>

window.onload = function(){
    var request = new XMLHttpRequest();

    var div = document.getElementById('json');
    var data = document.getElementById('jsonIn');
  


    request.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);  
           // div.innerHTML = this.responseText;
           //div.innerHTML = this.responseXML;
          // myFunction(this);

            let res = JSON.parse(this.responseText);
            //console.log(res);
            let descricao = res.descricao;

            for(let i=0; i < descricao.length; i ++){
                console.log(descricao);
                div.innerHTML = descricao;
                data.value =  descricao;
 
            }



        }
    };

    request.open('GET', 'http://127.0.0.1:3000/api/employees/1');
    request.send();


}



function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("name");
  for (i = 0; i< x.length; i++) {
    txt += x[i].childNodes[0].nodeValue + "<br>";
  }
  document.getElementById('json').innerHTML = txt;
}
